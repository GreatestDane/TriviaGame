<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
   <div class="container">
       <!-- create the first row for the timer to live in -->
       <div class="row">
           <div class="col-md-12">
               <h1>Time remaining: <span id="time-remaining"></span></h1>
           </div>
       </div>
       <!-- create a new row for your first question -->
       <div class="row">
           <div class="col-md-6">
                <h2>What color bandana did all the Teenage Mutant Ninja Turtles originally wear?</h2>
                <input type="radio" name="bandana" value="purple"> purple <input type="radio" name="bandana" value="blue"> blue <input type="radio" name="bandana" value="red"> red <input type="radio" name="bandana" value="orange"> orange
           </div>
       </div>
       <!-- create the new row for second question -->
       <div class="row">
            <div class="col-md-6">
                 <h2>What is Shredders real name?</h2>
                 <input type="radio" name="shredder" value="eric-sacks"> Eric Sacks <input type="radio" name="shredder" value="oroku-saki"> Oroku Saki <input type="radio" name="shredder" value="shredder"> Shredder <input type="radio" name="shredder" value="hamato-yoshi"> Hamato Yoshi
            </div>
        </div>
        <!-- create new row for the third question -->
        <div class="col-md-6">
                <h2>What is Splinters real name?</h2>
                <input type="radio" name="splinter" value="splinter"> Splinter <input type="radio" name="splinter" value="oroku-saki"> Oroku Saki <input type="radio" name="splinter" value="hamato-yoshi"> Homato Yoshi <input type="radio" name="splinter" value="eric-sacks"> Erick Sacks
           </div>
       </div>
   </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</body>

</html>
